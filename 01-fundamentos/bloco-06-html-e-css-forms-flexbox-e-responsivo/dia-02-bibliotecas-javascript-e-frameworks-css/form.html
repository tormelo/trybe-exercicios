<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Formulário TrybeTrip</h1>
    <p>Prencha as informações para concorrer a uma viagem na faixa!</p>
  </header>

  <form action="" method="GET">
    <div>
      <label for="input-name">Nome</label>
      <input type="text" name="nome" id="input-name" placeholder="Digite seu nome completo..." minlength="10" maxlength="40" required>
    </div>
    <div>
      <label for="input-email">E-mail</label>
      <input type="email" name="email" id="input-email" placeholder="Digite seu email..." minlength="10" maxlength="50" required>
    </div>

    <fieldset>
      <legend>Selecione seu destino favorito</legend>
      <label for="radio-cidade"> 
        <input type="radio" name="destino" id="radio-cidade" value="cidade" checked> Cidade
      </label>
      <label for="radio-campo"> 
        <input type="radio" name="destino" id="radio-campo" value="campo"> Campo
      </label>
      <label for="radio-praia"> 
        <input type="radio" name="destino" id="radio-praia" value="praia"> Praia
      </label>
      <label for="radio-montanhas"> 
        <input type="radio" name="destino" id="radio-montanhas" value="montanhas"> Montanhas
      </label>
    </fieldset>

    <div>
      <label for="input-answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <textarea name="resposta" id="input-answer" placeholder="Digite sua resposta..." rows="10" maxlength="500" required></textarea>
    </div>

    <div>
      <label for="input-date">Data da viagem</label>
      <input type="date" name="data" id="input-date" required>
    </div>

    <div>
      <input type="checkbox" name="noticias" id="check-news">
      <label for="check-news">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    </div>

    <div>
      <input type="checkbox" name="acordo" id="agreement" required>
      <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    </div>

    <div>
      <button id="submit-button" type="submit">Enviar</button>
      <button id="reset-button" type="reset">Limpar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
