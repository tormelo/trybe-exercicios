<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.2/css/pikaday.min.css" integrity="sha512-exu2USmctkp0epKmtBa9LgBAoSZWufqYq+Yw6mVxqwXEcIIfOn8oVF+uHXJga+Aq+Ny8UKOtALNVmekxQhUGIA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.2/pikaday.min.js" integrity="sha512-dkMzAitT+RFxzaHsyXAd1KtYpmuP/Jl6yOPYUu1s20dLfizq6cpbzDFNSAANb3IZbyhVhAbZxAyeqORpjkF3oQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="text-center">
    <h1 class="display-3">Formulário TrybeTrip</h1>
    <p class="lead">Prencha as informações para concorrer a uma viagem na faixa!</p>
  </header>

  <form action="" method="GET">
    <div class="container">
      <label class="form-label" for="input-name">Nome</label>
      <input class="form-control" type="text" name="nome" id="input-name" placeholder="Digite seu nome completo..." minlength="10" maxlength="40" required>
    </div>
    <div class="container">
      <label class="form-label" for="input-email">E-mail</label>
      <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu email..." minlength="10" maxlength="50" required>
    </div>

    <div class="container">
      <p class="form-label">Selecione seu destino favorito</p>
      <label class="form-check" for="radio-cidade"> 
        <input class="form-check-input" type="radio" name="destino" id="radio-cidade" value="cidade" checked> Cidade
      </label>
      <label class="form-check" for="radio-campo"> 
        <input class="form-check-input" type="radio" name="destino" id="radio-campo" value="campo"> Campo
      </label>
      <label class="form-check" for="radio-praia"> 
        <input class="form-check-input" type="radio" name="destino" id="radio-praia" value="praia"> Praia
      </label>
      <label class="form-check" for="radio-montanhas"> 
        <input class="form-check-input" type="radio" name="destino" id="radio-montanhas" value="montanhas"> Montanhas
      </label>
    </div>

    <div class="container">
      <label class="form-label" for="input-answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <textarea class="form-control" name="resposta" id="input-answer" placeholder="Digite sua resposta..." rows="10" maxlength="500" required></textarea>
    </div>

    <div class="container">
      <label class="form-label" for="input-date">Data da viagem</label>
      <input class="form-control" type="text" name="data" id="input-date" required>
    </div>

    <div class="container">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="noticias" id="check-news">
        <label class="form-check-label" for="check-news">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>
  
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="acordo" id="agreement" required>
        <label class="form-check-label" for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
    </div>

    <div class="container text-center">
      <button class="btn btn-success my-1" id="submit-button" type="submit">Enviar</button>
      <button class="btn btn-warning my-1" id="reset-button" type="reset">Limpar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
